<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
  />
<title>PRACTICAL WORK 2 - Ex6</title>
  <style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
    }

    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  </body>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.172.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.172.0/examples/jsm/",
        "three/src/math/MathUtils": "https://unpkg.com/three@0.172.0/src/math/MathUtils.js"
        }
    }
</script>

  <script type="module">
    
    // https://gist.github.com/HarryStevens/606a8e6cec5de7dd72e933c0b1b793db
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import Stats from 'three/addons/libs/stats.module.js';
    import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';
    import { RectAreaLightHelper } from 'three/addons/helpers/RectAreaLightHelper.js';



  const scene = new THREE.Scene();
  
  const canvas = document.querySelector( '#c' );

  const renderer = (_ => {
    const renderer = new THREE.WebGLRenderer({ antialias: true, canvas});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor("#000");
    renderer.setPixelRatio(devicePixelRatio);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.outputEncoding = THREE.sRGBEncoding;

    renderer.gammaOutput = true;
    renderer.gammaFactor = 2.2;
    return renderer;
  })();


  const LightFolderParams ={
    type: "PointLight",
    intensity: 30,
    color: "#fff",
  }
  const WallFolderParams ={
    color:  "#ffffe0" 
  }

  let currentLight =null; // 現在のライトを管理


    
  const gui = (_ => {
    const gui = new GUI();
    const LightFolder = gui.addFolder('Light');
    const WallFolder = gui.addFolder('Wall');

    // 🔹 ライトの種類を選択
    LightFolder.add(LightFolderParams, 'type', ['PointLight', 'DirectionalLight', 'SpotLight', 'HemisphereLight']).onChange(value => {
      switchLights(value);
    });


    LightFolder.add(LightFolderParams, 'intensity', 0, 100).onChange(value => {
        if (currentLight) currentLight.intensity = value;
    });

    LightFolder.addColor(LightFolderParams, "color").onChange(e => {
        if (currentLight) currentLight.color.set(e);
    });

    WallFolder.addColor(WallFolderParams, "color").name("Left Wall Color").onChange(value => {
      leftWall.material.color.set(value);
    });

      return gui;
  })();


  // 3つのライトパネルのオフセット位置
  const panelOffsets = [
      { x: -5, z: -25 }, { x: 0, z: -25 }, { x: 5, z: -25 },
      { x: -5, z: -19 }, { x: 0, z: -19 }, { x: 5, z: -19 },
      { x: -5, z: -10 }, { x: 0, z: -10 }, { x: 5, z: -10 },
      { x: -5, z: -4 }, { x: 0, z: -4 }, { x: 5, z: -4 }
  ];    

    // **全ての PointLight を管理する配列**
    //const pointLights = [];

  let covers = []; // 🔹 すべてのパネルを格納するリスト

  // 🔹 既存のライトを削除し、新しいライトを作成
  function switchLights(type) {
    // 既存のライトを削除
    if (currentLight) {
      scene.remove(currentLight);
      if (currentLight.dispose) currentLight.dispose();
      if (currentLight.helper) {
          scene.remove(currentLight.helper);
          if (currentLight.helper.dispose) currentLight.helper.dispose();
      }
    }

    currentLight = createLight(scene);
  }


  // 🔹 パネルの作成を `createLightPanelSet()` に任せる
  const createLightPanelSet = (panelOffsets, scene) => {
    const setGroup = new THREE.Group();
    const coverMat = new THREE.MeshPhongMaterial({ color: LightFolderParams.color });

    covers = []; // 🔹 既存の `covers` をリセット

    panelOffsets.forEach(offset => {
        const coverGeo = new THREE.BoxGeometry(4, 0.2, 1);
        const cover = new THREE.Mesh(coverGeo, coverMat);
        cover.position.set(offset.x, 12, offset.z);
        setGroup.add(cover);
        covers.push(cover); // 🔹 `covers` 配列に追加
    });

    scene.add(setGroup);
    return setGroup;
  };

  const createLight = (scene) =>{

    let light;
    let lightHelper = null;

    switch (LightFolderParams.type) {
      case 'PointLight':
          light = new THREE.PointLight(LightFolderParams.color, LightFolderParams.intensity, LightFolderParams.distance);
          lightHelper = new THREE.PointLightHelper(light, 1); // 🔹 PointLight用ヘルパー
          break;
      case 'DirectionalLight':
          light = new THREE.DirectionalLight(LightFolderParams.color, LightFolderParams.intensity);
          light.target.position.set(0, -5, 10);
          lightHelper = new THREE.DirectionalLightHelper(light, 1); // 🔹 DirectionalLight用ヘルパー
          break;
      case 'SpotLight':
          light = new THREE.SpotLight(LightFolderParams.color, LightFolderParams.intensity);
          light.angle = Math.PI/3;
          light.penumbra = 0;
          light.decay = 2;

          //light.position.set(0, 12, -17);
          light.position.set(-5, 8, -25);

          const target = new THREE.Object3D();
          target.position.set(0, 0, -12); // 照らす対象の位置
          scene.add(target);
          light.target = target; // SpotLightのターゲットを設定
          lightHelper = new THREE.SpotLightHelper(light); // 🔹 SpotLight用ヘルパー
          break;
      case 'HemisphereLight':
          light = new THREE.HemisphereLight(LightFolderParams.color, 0x444444, LightFolderParams.intensity);
          lightHelper = new THREE.HemisphereLightHelper(light, 2); // 🔹 HemisphereLight用ヘルパー
          break;
  }
      
      
    // 位置設定
    light.position.set(-5, 8, -25);
    // rotation ではなく lookAt を使うのが一般的
    
    //light.position.y += -0.5; // **少し上に配置**

    // 🔹 ヘルパーを追加（lightHelperが存在する場合のみ）
    if (lightHelper) {
      scene.add(lightHelper);
      light.helper = lightHelper; // 🔹 ライトにヘルパーを関連付ける（削除時に参照するため）
    }

    light.castShadow = true;
    // 🔹 shadow が存在する場合のみ mapSize を設定
    if (light.castShadow && light.shadow) {
      light.shadow.mapSize.width = 512;
      light.shadow.mapSize.height = 512;
    }

    // **ライトをシーンに追加**
    scene.add(light);

    return light;
  };

  
  const lightPanelSets = createLightPanelSet(panelOffsets, scene);
  switchLights('PointLight'); // デフォルトで PointLight をセット


/*
    const ambientLight = (_ => {
      const light = new THREE.AmbientLight("#ffffff"); //#0c0c0c ffffff 606060
      scene.add(light);
      return light;
    })();*/


    const stats = (_ => {
      const stats = new Stats();
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      //document.getElementById("stats").appendChild(stats.domElement);
      document.body.appendChild(stats.domElement);
      return stats;
    })();

    

    const camera = (_ => {
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 15, 30);
      camera.lookAt(0, 7.5, 0);
      return camera;
    })();





    // Three.js の OrbitControls を追加
    const CamControls = new OrbitControls(camera, renderer.domElement);
    CamControls.enableDamping = false; // 慣性を有効にする
    CamControls.dampingFactor = 0.05; // 慣性の強さ
    CamControls.screenSpacePanning = false; // パン操作を画面空間で行う
    CamControls.minDistance = 10; // 最小ズーム距離
    CamControls.maxDistance = 100; // 最大ズーム距離
    CamControls.maxPolarAngle = Math.PI / 2; // 垂直方向の回転制限 (地面の下を見れないようにする)


    const createCamouflageTexture = (dotcolor1, dotcolor2) => {
        const size = 512; // テクスチャの解像度
        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = size;
        const ctx = canvas.getContext('2d');
      
        // 背景を黒に設定
        ctx.fillStyle = '#252627';
        ctx.fillRect(0, 0, size, size);
      
        // ランダムな白い斑点を描画
        for (let i = 0; i < 200; i++) {
          const x = Math.random() * size;
          const y = Math.random() * size;
          const r = Math.random() * 3 + 3; // ランダムなサイズ
          ctx.fillStyle = dotcolor1; //'white'; // white
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();
        }

        // ランダム斑点2つ目
        for (let i = 0; i < 200; i++) {
            const x = Math.random() * size;
            const y = Math.random() * size;
            const r = Math.random() * 3 + 3; // ランダムなサイズ
            ctx.fillStyle = dotcolor2; //'white'; // white
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
          }
      
        return new THREE.CanvasTexture(canvas);
      };
      
      const floor = (_ => {
        const geo = new THREE.PlaneGeometry(20, 50);
        const texture = createCamouflageTexture('gray', 'white'); // 迷彩テクスチャ生成
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(10, 10); // タイル状に適用
      
        const mat = new THREE.MeshPhongMaterial({
          shininess: 10,
          map: texture,
        });
      
        const mesh = new THREE.Mesh(geo, mat);
        mesh.rotation.x = Math.PI * -.5;
        mesh.position.set(0, 0, -5); //z=00
        mesh.receiveShadow = true;
        scene.add(mesh);
      
        return mesh;
      })();
      

    const leftWall = (_ => {
      const geo = new THREE.PlaneGeometry(50, 15);
      const mat = new THREE.MeshPhongMaterial({ color: WallFolderParams.color }); // #ff0000 壁の色は#ffffe0
      const leftWall = new THREE.Mesh(geo, mat);
      leftWall.rotation.y = Math.PI * 0.5;
      leftWall.position.set(-10, 7.5, -5); //z=00

      leftWall.receiveShadow = true;
      scene.add(leftWall);
      return leftWall;
    })();

    const rightWall = (_ => {
      const geo = new THREE.PlaneGeometry(50, 15);
      const mat = new THREE.MeshPhongMaterial({ color: "#ffffe0" }); // #00ff00
      const mesh = new THREE.Mesh(geo, mat);
      mesh.rotation.y = Math.PI * -0.5;
      mesh.position.set(10, 7.5, -5);
      mesh.receiveShadow = true;
      scene.add(mesh);
      return mesh;
    })();

    const backWall = (_ => {
      const geo = new THREE.PlaneGeometry(15, 20);
      const mat = new THREE.MeshPhongMaterial({ shininess: 1, color: "#ffffe0" }); // #fff
      const mesh = new THREE.Mesh(geo, mat);
      mesh.rotation.z = Math.PI * -0.5;
      mesh.position.set(0, 7.5, -30); //-10から変更
      mesh.receiveShadow = true;
      scene.add(mesh);
      return mesh;
    })();


    const createCeilingTexture = () => {
        const width = 1024, height = 512; // テクスチャサイズ
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
    
        // 白い背景
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, width, height);
    
        // 小さな黒い斑点を描画
        for (let i = 0; i < 300; i++) {
            const x = Math.random() * width;
            const y = Math.random() * height;
            const r = Math.random() * 2 + 1; // 小さな斑点
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
    
        // 横の黒い線を一定間隔で描画
        const numLines = 13; // 何本の線を引くか
        const lineSpacing = height / (numLines + 1); // 均等な間隔
    
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1; // 線を細くする
    
        let rowPositions = []; // 各行のY座標を保存
    
        for (let i = 1; i <= numLines; i++) {
            const y = i * lineSpacing;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();
            rowPositions.push(y);
        }
    
        // 縦の黒い線を row ごとにランダムな間隔で配置
        // 縦の黒い線を row ごとに交互にランダムな間隔で配置
        ctx.lineWidth = 2; // 縦線も細くする

        rowPositions.forEach((y, index) => {

            const spacing = index % 2 === 0
                ?  150 // 偶数行
                : 140; // 奇数行

            for (let x = spacing; x < width; x += spacing) { // 一定の距離ごとに縦線を描画
                ctx.beginPath();
                ctx.moveTo(x, y); // 縦線の開始位置 (横線の位置)
                ctx.lineTo(x, y + lineSpacing); // 次の横線まで引く
                ctx.stroke();
            }
        });

        return new THREE.CanvasTexture(canvas);
    };
    
    const createCeiling = () => {
        const geo = new THREE.PlaneGeometry(20, 50); // 天井のサイズ (大きな平面)
        const texture = createCeilingTexture();
        texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;
    
        const mat = new THREE.MeshPhongMaterial({
            map: texture,
            //shininess: 10,
        });
    
        const mesh = new THREE.Mesh(geo, mat);
        mesh.rotation.x = Math.PI * 0.5;
        mesh.position.set(0, 15, -5);
        mesh.receiveShadow = true;
        scene.add(mesh);
    
        return mesh;
    };
    
    const ceiling = createCeiling();
    

    const createTable = (x, y, z, width, depth, legX, legZ) => {
      const tableGroup = new THREE.Group();
      const tableMaterial = new THREE.MeshPhongMaterial({ color: "#FFFFFF" }); // 白色
  
      // **🟦 天板（Tabletop）**
      const tabletopGeometry = new THREE.BoxGeometry(width, 0.1, depth);
      const tabletop = new THREE.Mesh(tabletopGeometry, tableMaterial);
      tabletop.position.set(0, 3, 0);
      tabletop.castShadow = true;    // 他のオブジェクトに影を落とす
      tabletop.receiveShadow = true; // 他のオブジェクトの影を受ける
      tableGroup.add(tabletop);
  
      // **🟠 脚（Cylindrical Legs）**
      const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 3, 32);
      
      // 左脚
      const leftLeg = new THREE.Mesh(legGeometry, tableMaterial);
      leftLeg.position.set(legX, 1.5, legZ);
      leftLeg.castShadow = true;    // 他のオブジェクトに影を落とす
      leftLeg.receiveShadow = true; // 他のオブジェクトの影を受ける
      tableGroup.add(leftLeg);
  
      // 右脚
      const rightLeg = new THREE.Mesh(legGeometry, tableMaterial);
      rightLeg.position.set(-legX, 1.5, -legZ);
      rightLeg.castShadow = true;    // 他のオブジェクトに影を落とす
      rightLeg.receiveShadow = true; // 他のオブジェクトの影を受ける
      tableGroup.add(rightLeg);
  
      // 🌍 **テーブル全体を指定位置に移動**
      tableGroup.position.set(x, y, z);
  
      scene.add(tableGroup);
      return tableGroup;
  };
  
  // ✅ **フロントテーブル配置**
  const Front_table = [
      { x: -3, y: 0, z: -20 },
      { x: 3, y: 0, z: -20 }
  ];
  
  // ✅ **左サイドテーブル配置**
  const SL_table = [
      { x: -4.5, y: 0, z: -15 },
      { x: -4.5, y: 0, z: -9 },
      { x: -4.5, y: 0, z: -3 }
  ];
  
  // ✅ **右サイドテーブル配置**
  const SR_table = [
      { x: 4.5, y: 0, z: -15 },
      { x: 4.5, y: 0, z: -9 },
      { x: 4.5, y: 0, z: -3 }
  ];
  
  // **テーブルをループで配置**
  Front_table.forEach(pos => createTable(pos.x, pos.y, pos.z, 6, 3, 2.5, 0)); // フロントテーブル
  SL_table.forEach(pos => createTable(pos.x, pos.y, pos.z, 3, 6, 0, 2.5));  // 左サイドテーブル
  SR_table.forEach(pos => createTable(pos.x, pos.y, pos.z, 3, 6, 0, 2.5));  // 右サイドテーブル
  
  
  const table_height = 3;
  const Ftable_zpos = -20;
  const cone_height = 1.5;
  const cylinder_height = 1.5;
  const spher_rad = 0.5;
  //const spher_height = 2*Math.pi*spher_rad;

  // **📌 円錐（Cone）**
  const coneGeometry = new THREE.ConeGeometry(0.5, 1.5, 32);
  const coneMaterial = new THREE.MeshLambertMaterial({ color: "#FF5733" }); // 明るいオレンジ
  const cone = new THREE.Mesh(coneGeometry, coneMaterial);
  cone.position.set(-3, table_height + (cone_height/2), Ftable_zpos);
  cone.castShadow = true; // 影を落とす
  scene.add(cone);

  // **📌 円柱（Cylinder）**
  
  const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1.5, 32);
  const cylinderMaterial = new THREE.MeshPhongMaterial({ color: "#33A8FF", shininess: 300 }); // 青みのある光沢
  const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
  cylinder.position.set(3, table_height +(cylinder_height/2), Ftable_zpos);
  cylinder.castShadow = true; // 影を落とす
  scene.add(cylinder);

  // **📌 球体（Sphere）**
  const sphereGeometry = new THREE.SphereGeometry(spher_rad, 32, 32);
  const sphereMaterial = new THREE.MeshPhysicalMaterial({
      color: "#FFD700", // ゴールド
      roughness: 0.2,
      metalness: 0.8
  });
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  sphere.position.set(0, table_height+spher_rad, Ftable_zpos);
  sphere.castShadow = true; // 影を落とす
  scene.add(sphere);
    
    



    {
      //軸を追加する。
      const axesHelper = new THREE.AxesHelper(70); // 軸の長さ
      // X軸:赤 Y軸:緑 Z軸:青
      scene.add(axesHelper);

      // X軸全体を赤に設定
      axesHelper.geometry.attributes.color.array.set([1, 0, 0], 0); // 始点 (R, G, B)
      axesHelper.geometry.attributes.color.array.set([1, 0, 0], 3); // 終点 (R, G, B)

      // Y軸全体を緑に設定
      axesHelper.geometry.attributes.color.array.set([0, 1, 0], 6); // 始点 (R, G, B)
      axesHelper.geometry.attributes.color.array.set([0, 1, 0], 9); // 終点 (R, G, B)

      // Z軸全体を青に設定
      axesHelper.geometry.attributes.color.array.set([0, 0, 1], 12); // 始点 (R, G, B)
      axesHelper.geometry.attributes.color.array.set([0, 0, 1], 15); // 終点 (R, G, B)
      // 色の変更を有効化
      axesHelper.geometry.attributes.color.needsUpdate = true;
  }


    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    

    function animate(){
      requestAnimationFrame(animate);
      stats.update();
      CamControls.update();
      renderer.render(scene, camera);
    }
    animate();

    function size(){
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    size();
    onresize = size;  
  </script>
</body>
</html>
