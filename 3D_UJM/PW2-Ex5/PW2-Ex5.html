   // GUI に `map` の選択メニューを追加

    // 🔹 既存のライトを削除し、新しいライトを作成
  function switchLights(type) {
    // 既存のライトを削除
    currentLight.forEach(light => {
      scene.remove(light)
      if (light.dispose) light.dispose(); // メモリ解放

      // ヘルパーがあれば削除
      if (light.helper) {
        scene.remove(light.helper);
        if (light.helper.dispose) light.helper.dispose(); // ヘルパーのメモリ解放
      }
    });
    currentLight = []; // reset lights

    // 🔹 `covers` を利用して正しくライトを作成
    covers.forEach(cover => {
        const newLight = createLight(cover, scene); // ✅ `cover` を正しく渡す
        currentLight.push(newLight);
    });
  }

  const createLightPanelSet = (panelOffsets, scene) => {
    const setGroup = new THREE.Group();
    const coverMat = new THREE.MeshPhongMaterial({ color: LightFolderParams.color });

    covers = []; // 🔹 既存の `covers` をリセット

    panelOffsets.forEach(offset => {
        const coverGeo = new THREE.BoxGeometry(4, 0.2, 1);
        const cover = new THREE.Mesh(coverGeo, coverMat);
        cover.position.set(offset.x, 12, offset.z);
        setGroup.add(cover);
        covers.push(cover); // 🔹 `covers` 配列に追加
    });

    scene.add(setGroup);
    return setGroup;
  };

  const createLight = (cover, scene) =>{

    let light;
    let lightHelper = null;

    switch (LightFolderParams.type) {
      case 'PointLight':
          light = new THREE.PointLight(LightFolderParams.color, LightFolderParams.intensity, LightFolderParams.distance);
          lightHelper = new THREE.PointLightHelper(light, 1); // 🔹 PointLight用ヘルパー
          break;
      case 'DirectionalLight':
          light = new THREE.DirectionalLight(LightFolderParams.color, LightFolderParams.intensity);
          lightHelper = new THREE.DirectionalLightHelper(light, 2); // 🔹 DirectionalLight用ヘルパー
          break;
      case 'SpotLight':
          light = new THREE.SpotLight(LightFolderParams.color, LightFolderParams.intensity);
          light.angle = Math.PI/3;
          light.penumbra = 0;
          light.decay = 2;


          // 🔹 **光の位置をパネルの上に配置**
          light.position.set(cover.position.x, cover.position.y, cover.position.z);

          // 🔹 **ターゲットをパネルの位置に設定**
          const target = new THREE.Object3D();
          target.position.set(cover.position.x, 0, cover.position.z);
          scene.add(target);
          light.target = target;

          lightHelper = new THREE.SpotLightHelper(light); // 🔹 SpotLight用ヘルパー
          break;

          light = new THREE.HemisphereLight(LightFolderParams.color, 0x444444, LightFolderParams.intensity);
          lightHelper = new THREE.HemisphereLightHelper(light, 2); // 🔹 HemisphereLight用ヘルパー

  }

      light.shadow.mapSize.height = 512;
    }

    const createCamouflageTexture = (dotcolor1, dotcolor2) => {
        const size = 512; // テクスチャの解像度
        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = size;
        const ctx = canvas.getContext('2d');
      
        // 背景を黒に設定
        ctx.fillStyle = '#252627';
        ctx.fillRect(0, 0, size, size);
      
        // ランダムな白い斑点を描画
        for (let i = 0; i < 200; i++) {
          const x = Math.random() * size;
          const y = Math.random() * size;
          const r = Math.random() * 3 + 3; // ランダムなサイズ
          ctx.fillStyle = dotcolor1; //'white'; // white
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();
        }

        // ランダム斑点2つ目
        for (let i = 0; i < 200; i++) {
            const x = Math.random() * size;
            const y = Math.random() * size;
            const r = Math.random() * 3 + 3; // ランダムなサイズ
            ctx.fillStyle = dotcolor2; //'white'; // white
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
          }
      
        return new THREE.CanvasTexture(canvas);
      };
      
      const floor = (_ => {

    const createCeilingTexture = () => {
        const width = 1024, height = 512; // テクスチャサイズ
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
    
        // 白い背景
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, width, height);
    
        // 小さな黒い斑点を描画
        for (let i = 0; i < 300; i++) {
            const x = Math.random() * width;
            const y = Math.random() * height;
            const r = Math.random() * 2 + 1; // 小さな斑点
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
    
        // 横の黒い線を一定間隔で描画
        const numLines = 13; // 何本の線を引くか
        const lineSpacing = height / (numLines + 1); // 均等な間隔
    
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1; // 線を細くする
    
        let rowPositions = []; // 各行のY座標を保存
    
        for (let i = 1; i <= numLines; i++) {
            const y = i * lineSpacing;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();
            rowPositions.push(y);
        }
    
        // 縦の黒い線を row ごとにランダムな間隔で配置
        // 縦の黒い線を row ごとに交互にランダムな間隔で配置
        ctx.lineWidth = 2; // 縦線も細くする

        rowPositions.forEach((y, index) => {

            const spacing = index % 2 === 0
                ?  150 // 偶数行
                : 140; // 奇数行

            for (let x = spacing; x < width; x += spacing) { // 一定の距離ごとに縦線を描画
                ctx.beginPath();
                ctx.moveTo(x, y); // 縦線の開始位置 (横線の位置)
                ctx.lineTo(x, y + lineSpacing); // 次の横線まで引く
                ctx.stroke();
            }
        });

        return new THREE.CanvasTexture(canvas);
    };
    
    const createCeiling = () => {
        const geo = new THREE.PlaneGeometry(20, 50); // 天井のサイズ (大きな平面)

        mesh.receiveShadow = true;
        mesh.castShadow = true;
        scene.add(mesh);
    
        return mesh;
    };

      tabletop.receiveShadow = true; // 他のオブジェクトの影を受ける

      // **🟠 脚（Cylindrical Legs）**

      leftLeg.position.set(legX, 1.5, legZ);
      leftLeg.castShadow = true;    // 他のオブジェクトに影を落とす
      leftLeg.receiveShadow = true; // 他のオブジェクトの影を受ける
      tableGroup.add(leftLeg);
  
      // 右脚
      const rightLeg = new THREE.Mesh(legGeometry, tableMaterial);
      rightLeg.position.set(-legX, 1.5, -legZ);
      rightLeg.castShadow = true;    // 他のオブジェクトに影を落とす
      rightLeg.receiveShadow = true; // 他のオブジェクトの影を受ける
      tableGroup.add(rightLeg);
  
      // 🌍 **テーブル全体を指定位置に移動**

  };
